<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Tournament Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Download = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const Plus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const X = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const OverwatchHeroTracker = () => {
            const [matches, setMatches] = useState([]);
            const [currentMatch, setCurrentMatch] = useState({
                opponent: '',
                map: '',
                result: '',
                tankHeroes: [],
                dps1Heroes: [],
                dps2Heroes: [],
                support1Heroes: [],
                support2Heroes: [],
                notes: ''
            });

            // Load matches from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('overwatchMatches');
                if (saved) {
                    setMatches(JSON.parse(saved));
                }
            }, []);

            // Save matches to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('overwatchMatches', JSON.stringify(matches));
            }, [matches]);

            const heroes = {
                Tank: ['D.Va', 'Doomfist', 'Junker Queen', 'Mauga', 'Orisa', 'Ramattra', 'Reinhardt', 'Roadhog', 'Sigma', 'Winston', 'Wrecking Ball', 'Zarya'],
                DPS: ['Ashe', 'Bastion', 'Cassidy', 'Echo', 'Genji', 'Hanzo', 'Junkrat', 'Mei', 'Pharah', 'Reaper', 'Sojourn', 'Soldier: 76', 'Sombra', 'Symmetra', 'Torbjörn', 'Tracer', 'Widowmaker', 'Venture'],
                Support: ['Ana', 'Baptiste', 'Brigitte', 'Illari', 'Juno', 'Kiriko', 'Lifeweaver', 'Lúcio', 'Mercy', 'Moira', 'Zenyatta']
            };

            const maps = [
                'Busan', 'Ilios', 'Lijiang Tower', 'Nepal', 'Oasis',
                'Dorado', 'Havana', 'Junkertown', 'Rialto', 'Route 66', 'Shambali',
                'Eichenwalde', 'King\'s Row', 'Midtown', 'Numbani', 'Paraíso',
                'Colosseo', 'Esperança', 'New Queen Street', 'Suravasa',
                'Antarctica', 'Samoa'
            ];

            const addHero = (role, hero) => {
                if (hero && !currentMatch[role].includes(hero)) {
                    setCurrentMatch({
                        ...currentMatch,
                        [role]: [...currentMatch[role], hero]
                    });
                }
            };

            const removeHero = (role, index) => {
                setCurrentMatch({
                    ...currentMatch,
                    [role]: currentMatch[role].filter((_, i) => i !== index)
                });
            };

            const addMatch = () => {
                if (currentMatch.opponent && currentMatch.map) {
                    setMatches([...matches, { ...currentMatch, id: Date.now() }]);
                    setCurrentMatch({
                        opponent: '',
                        map: '',
                        result: '',
                        tankHeroes: [],
                        dps1Heroes: [],
                        dps2Heroes: [],
                        support1Heroes: [],
                        support2Heroes: [],
                        notes: ''
                    });
                }
            };

            const deleteMatch = (id) => {
                if (confirm('Delete this match?')) {
                    setMatches(matches.filter(m => m.id !== id));
                }
            };

            const exportToCSV = () => {
                const headers = ['Opponent', 'Map', 'Result', 'Tank Heroes', 'DPS 1 Heroes', 'DPS 2 Heroes', 'Support 1 Heroes', 'Support 2 Heroes', 'Notes'];
                const rows = matches.map(m => [
                    m.opponent,
                    m.map,
                    m.result,
                    m.tankHeroes.join(' → '),
                    m.dps1Heroes.join(' → '),
                    m.dps2Heroes.join(' → '),
                    m.support1Heroes.join(' → '),
                    m.support2Heroes.join(' → '),
                    m.notes
                ]);
                
                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `overwatch_tournament_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const clearAllData = () => {
                if (confirm('Are you sure? This will delete ALL match data!')) {
                    setMatches([]);
                    localStorage.removeItem('overwatchMatches');
                }
            };

            const getHeroStats = () => {
                const stats = {};
                matches.forEach(match => {
                    [...match.tankHeroes, ...match.dps1Heroes, ...match.dps2Heroes, ...match.support1Heroes, ...match.support2Heroes].forEach(hero => {
                        if (hero) {
                            stats[hero] = (stats[hero] || 0) + 1;
                        }
                    });
                });
                return Object.entries(stats).sort((a, b) => b[1] - a[1]);
            };

            const HeroSelector = ({ role, heroList, roleLabel }) => {
                const [selectedHero, setSelectedHero] = useState('');

                return (
                    <div className="bg-gray-700 rounded p-3">
                        <label className="block text-sm font-semibold mb-2 text-orange-400">{roleLabel}</label>
                        <div className="flex gap-2 mb-2">
                            <select
                                value={selectedHero}
                                onChange={(e) => setSelectedHero(e.target.value)}
                                className="flex-1 bg-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                            >
                                <option value="">Add hero...</option>
                                {heroList.map(hero => <option key={hero} value={hero}>{hero}</option>)}
                            </select>
                            <button
                                onClick={() => {
                                    if (selectedHero) {
                                        addHero(role, selectedHero);
                                        setSelectedHero('');
                                    }
                                }}
                                className="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded text-sm transition"
                            >
                                <Plus size={16} />
                            </button>
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {currentMatch[role].map((hero, index) => (
                                <div key={index} className="flex items-center gap-1 bg-gray-800 px-3 py-1 rounded-full text-sm">
                                    {index > 0 && <span className="text-orange-400 mr-1">→</span>}
                                    <span>{hero}</span>
                                    <button
                                        onClick={() => removeHero(role, index)}
                                        className="text-red-400 hover:text-red-300 ml-1"
                                    >
                                        <X size={14} />
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-900 text-white p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                            <h1 className="text-4xl font-bold text-orange-500">Overwatch Tournament Tracker</h1>
                            <div className="flex gap-2">
                                <button
                                    onClick={exportToCSV}
                                    disabled={matches.length === 0}
                                    className="flex items-center gap-2 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed px-4 py-2 rounded-lg transition"
                                >
                                    <Download size={20} />
                                    Export CSV
                                </button>
                                <button
                                    onClick={clearAllData}
                                    disabled={matches.length === 0}
                                    className="flex items-center gap-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-600 disabled:cursor-not-allowed px-4 py-2 rounded-lg transition"
                                >
                                    Clear All
                                </button>
                            </div>
                        </div>

                        <div className="bg-gray-800 rounded-lg p-6 mb-8 shadow-xl">
                            <h2 className="text-2xl font-semibold mb-4 text-orange-400">Add Match Data</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <input
                                    type="text"
                                    placeholder="Opponent Team Name"
                                    value={currentMatch.opponent}
                                    onChange={(e) => setCurrentMatch({...currentMatch, opponent: e.target.value})}
                                    className="bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                />
                                
                                <select
                                    value={currentMatch.map}
                                    onChange={(e) => setCurrentMatch({...currentMatch, map: e.target.value})}
                                    className="bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                >
                                    <option value="">Select Map</option>
                                    {maps.map(map => <option key={map} value={map}>{map}</option>)}
                                </select>

                                <select
                                    value={currentMatch.result}
                                    onChange={(e) => setCurrentMatch({...currentMatch, result: e.target.value})}
                                    className="bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
                                >
                                    <option value="">Match Result</option>
                                    <option value="Win">Win</option>
                                    <option value="Loss">Loss</option>
                                    <option value="Draw">Draw</option>
                                </select>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                                <HeroSelector role="tankHeroes" heroList={heroes.Tank} roleLabel="Tank" />
                                <HeroSelector role="dps1Heroes" heroList={heroes.DPS} roleLabel="DPS 1" />
                                <HeroSelector role="dps2Heroes" heroList={heroes.DPS} roleLabel="DPS 2" />
                                <HeroSelector role="support1Heroes" heroList={heroes.Support} roleLabel="Support 1" />
                                <HeroSelector role="support2Heroes" heroList={heroes.Support} roleLabel="Support 2" />
                                
                                <div className="bg-gray-700 rounded p-3">
                                    <label className="block text-sm font-semibold mb-2 text-orange-400">Notes</label>
                                    <textarea
                                        placeholder="Strategy notes..."
                                        value={currentMatch.notes}
                                        onChange={(e) => setCurrentMatch({...currentMatch, notes: e.target.value})}
                                        className="w-full bg-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"
                                        rows="3"
                                    />
                                </div>
                            </div>
                            
                            <button
                                onClick={addMatch}
                                className="flex items-center gap-2 bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg transition font-semibold"
                            >
                                <Plus size={20} />
                                Add Match
                            </button>
                        </div>

                        {matches.length > 0 && (
                            <div className="bg-gray-800 rounded-lg p-6 mb-8 shadow-xl">
                                <h2 className="text-2xl font-semibold mb-4 text-orange-400">Hero Pick Frequency</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                    {getHeroStats().slice(0, 12).map(([hero, count]) => (
                                        <div key={hero} className="bg-gray-700 rounded p-3 text-center">
                                            <div className="font-semibold text-orange-300">{hero}</div>
                                            <div className="text-2xl font-bold">{count}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-gray-800 rounded-lg p-6 shadow-xl">
                            <h2 className="text-2xl font-semibold mb-4 text-orange-400">
                                Match History ({matches.length} {matches.length === 1 ? 'match' : 'matches'})
                            </h2>
                            {matches.length === 0 ? (
                                <p className="text-gray-400 text-center py-8">No matches recorded yet. Add your first match above!</p>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b border-gray-700">
                                                <th className="text-left p-3">Opponent</th>
                                                <th className="text-left p-3">Map</th>
                                                <th className="text-left p-3">Result</th>
                                                <th className="text-left p-3">Tank</th>
                                                <th className="text-left p-3">DPS 1</th>
                                                <th className="text-left p-3">DPS 2</th>
                                                <th className="text-left p-3">Support 1</th>
                                                <th className="text-left p-3">Support 2</th>
                                                <th className="text-left p-3">Notes</th>
                                                <th className="text-left p-3"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {matches.map((match) => (
                                                <tr key={match.id} className="border-b border-gray-700 hover:bg-gray-750">
                                                    <td className="p-3 font-semibold text-orange-300">{match.opponent}</td>
                                                    <td className="p-3">{match.map}</td>
                                                    <td className="p-3">
                                                        <span className={`px-2 py-1 rounded text-sm ${
                                                            match.result === 'Win' ? 'bg-green-900 text-green-300' :
                                                            match.result === 'Loss' ? 'bg-red-900 text-red-300' :
                                                            'bg-yellow-900 text-yellow-300'
                                                        }`}>
                                                            {match.result}
                                                        </span>
                                                    </td>
                                                    <td className="p-3 text-sm">{match.tankHeroes.join(' → ')}</td>
                                                    <td className="p-3 text-sm">{match.dps1Heroes.join(' → ')}</td>
                                                    <td className="p-3 text-sm">{match.dps2Heroes.join(' → ')}</td>
                                                    <td className="p-3 text-sm">{match.support1Heroes.join(' → ')}</td>
                                                    <td className="p-3 text-sm">{match.support2Heroes.join(' → ')}</td>
                                                    <td className="p-3 text-gray-400 text-sm">{match.notes}</td>
                                                    <td className="p-3">
                                                        <button
                                                            onClick={() => deleteMatch(match.id)}
                                                            className="text-red-500 hover:text-red-400 transition"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<OverwatchHeroTracker />, document.getElementById('root'));
    </script>
</body>
</html>
